<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./results.css" />
    <title>Results Page</title>
  </head>
  <body>
    <header id="onlyHeader">
      <img class="img" src="../Assets/epicode_logo.png" alt="logoEpicode" />
    </header>
    <main id="onlyMain">
      <div id="title">
        <h3>Results</h3>
        <p class="sottotitolo">The summary of your answers:</p>
      </div>
      <div id="grafico">
        <div class="results">
          <h2>Correct</h2>
          <h3>66.7%</h3>
          <h4>4/6 questions</h4>
        </div>
        <div class="results">
          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div class="content">
                  <h5>Congratulations!</h5>
                  <h5 id="colored">You passed the exam.</h5>
                  <p class="congrP">
                    We'll send you the certificate <br />
                    in few minutes. <br />
                    Check your email (including promotions / spam folder)
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="results">
          <h2>Wrong</h2>
          <h3>33.3%</h3>
          <h4>2/6 questions</h4>
        </div>
      </div>
      <form>
        <button type="submit">RATE US</button>
      </form>
    </main>
  </body>
</html>
